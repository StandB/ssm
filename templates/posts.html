{% extends "layout.html" %}
{% block body %}
  <div id="posts">
    <h3>Posts</h3>
    {% for post in posts %}
    <hr>
    <div class="post">
      <p><b>{{ post.title }}</b></p>
      <p>{{ post.content }}</p>
    </div>
    {% endfor %}
    <a href="/createpost" style="float: right; margin-top: 25px;">Create post</a>
  </div>
{% endblock %}
