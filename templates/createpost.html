{% extends "layout.html" %}
{% block body %}
  <div id="post_content">
    <p> Create a post!? </p>
    <form id="newpost" method="POST" action="/api/post">
      <input type="text" name="title" size="40" placeholder="Title">
      <textarea name="content" size="300" placeholder="Content"></textarea>
      <input type="Submit" name="submit" value="Create!">
    </form>
  </div>
{% endblock %}
