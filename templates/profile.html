{% extends "layout.html" %}
{% block body %}
  <div id="profile">
    <div id="avatar">
      <img id="avatarimg" src="http://localhost:5000/uploads/{{ user.avatar }}">
    </div>
    <p>Username: <b>{{ user.username }}</b></p>
    <p>ID: <b>{{ user.id }}</b></p>
    <p>Description: <b>{{ user.description }}</b></p>
    
    {% if user.id == g.user.id %}
    <a href="/editprofile">Edit</a>
    {% endif %}
  
    {% if post != None %}
    <h3 style="margin-top: 30px;">Most recent post:</h3>
    <div class="post">
      <p><b>{{ post.title }} -- {{ post.date }}</b></p>
    </div>
    {% endif %}
  </div>
{% endblock %}
